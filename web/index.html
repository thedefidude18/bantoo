<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flexx_bet">
  <meta name="mobile-web-app-capable" content="yes">
  
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png">

  <title>flexx_bet</title>
  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading">
    <style>
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      .loader {
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid #3498db;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <div class="loading">
      <div class="loader"></div>
    </div>
  </div>
  
  <script>
    window.addEventListener('load', function() {
      var loading = document.querySelector('#loading');
      
      // Initialize the Flutter engine
      _flutter = document.createElement('flutter-app');
      document.body.appendChild(_flutter);
      
      window.flutterWebRenderer = "html";
      
      // Wait for Flutter.js to be ready
      window.addEventListener('flutter-first-frame', function() {
        if (loading) {
          loading.remove();
        }
      });

      // Initialize Flutter when the flutter.js script is ready
      if (typeof flutter === 'undefined') {
        console.log('Waiting for Flutter.js to load...');
        window.addEventListener('flutter-initialized', function() {
          initFlutter();
        });
      } else {
        initFlutter();
      }
    });

    async function initFlutter() {
      try {
        await flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function(engineInitializer) {
            const appRunner = await engineInitializer.initializeEngine({
              renderer: 'html'
            });
            await appRunner.runApp();
          }
        });
      } catch (err) {
        console.error('Flutter initialization error:', err);
      }
    }
  </script>
</body>
</html>
